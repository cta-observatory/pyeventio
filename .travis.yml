language: python

env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: linux
      dist: xenial
      python: "3.7"
    - os: osx
      language: generic
      env: PYTHON="3.5"
    - os: osx
      language: generic
      env: PYTHON="3.6"
    - os: osx
      language: generic
      env: PYTHON="3.7"


install:
  - source .travis/install.sh
  - which pip

  - pip install zstandard docutils pygments Cython
  - pip install https://github.com/cta-observatory/pyhessio/archive/v2.1.1.tar.gz
  - pip install .

before_script:
  - pip install --upgrade pytest>=3.0.0
  - source ./download_test_files.sh

script:
  - python setup.py test
  - python setup.py check -r -s

deploy:
  - provider: pypi
    distributions: sdist
    skip_existing: true
    skip_cleanup: true
    user: cta-observatory
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.7"
