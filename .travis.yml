dist: xenial
language: python
python:
- '3.5'
- '3.6'
- '3.7'

install:
- pip install -r requirements.txt
- pip install zstandard docutils pygments Cython
- pip install .
before_script:
- pip install --upgrade pytest>=3.0.0
script:
- python setup.py test
- python setup.py check -r -s


deploy:
    # test pypi
  - provider: pypi
    distributions: sdist
    user: "fact-deploybot"
    password:
      secure: ""
    on:
      branch: master
      tags: true
      distributions: "sdist bdist_wheel"
      skip_existing: true
      skip_cleanup: true
